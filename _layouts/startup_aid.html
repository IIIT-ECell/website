<!doctype html>
<html lang="en">

{% include head.html %}

<style>
    header, main, footer {
      padding-left: 300px;
    }

    @media only screen and (max-width : 992px) {
      header, main, footer {
        padding-left: 0;
      }
    }
</style>
<body class="raleway grey darken-4">
    <div class="cover" id="cover">
        <div class="coverlay black">
        </div>
        <div class="container overlay-text">
            <div class="row p-5">
                <div class="col-sm-12">
                    <h1 class="p-1 m-2 l-head" id="text">Have an idea?</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3 white-text">
        <ul id="slide-out" class="sidenav sidenav-fixed">
            <li><a>First Sidebar Link</a></li>
            <li><a>Sidebar Link</a></li>
        </ul>
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>

    <div class="white-text col-sm-9">
        <p>{{ content }}</p>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('.sidenav').sidenav();
    });
    var lastScrollTop = 0;
    $(document).scroll(function(event){
        var st = $(this).scrollTop();
        if (st > lastScrollTop){
            $(".cover").slideUp();
        }
        lastScrollTop = st;
    });
</script>
</html>
