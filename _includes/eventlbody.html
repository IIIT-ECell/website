<div >
  {% if post.img %}
  <img class="card-img-top" src="{{site.baseurl}}/assets/eventsimages/{{post.img}}" alt="{{post.title}}">
  {% endif %}
  <div class="card-body">
    <h4 class="card-title text-center"><b>{{post.title}}</b></h4>
    <b>{{post.date|date_to_string}}</b>
    {{post.content}}
    {% if post.link %}
    <center><a class="btn btn-light wide coral white-text" href="{{post.link | uri_escape}}" target=_blank role="button" style="position: absolute;bottom: 0;left: 0;">Link</a></center>
    {% endif %}
  </div>
</div>
